<!-- Begin Recipe List -->
<section class="mb0 pt40">
  <div id="recipeList" class="container">

    <div class="media recipeListItem" >
      <div class="media-left">
        <!-- <a class="recipeListUrl" href="#"> -->
          <img class="listImage media-object list-img"  alt="" src="">
        <!-- </a> -->
      </div>
      <div class="media-body">
        <div class="entry-title">
          <h3 class="listTitle main-list mb16">*</h3>
          <ul class="post-meta main-list-tags mb8">
            <li>
              <i class="ti-user"></i><span>Recipe by:  <a class="listAuth" href="#">*</a></span>
            </li>
            <li style="margin-right: 10px;">
              <i class="ti-tag"></i><span>Tagged as: </span>
            </li>
          </ul>
        </div>
        <p class="listDescription mt0"></p>
      </div>
      <!-- Begin Accordion with full recipe details -->
      <ul class="accordion accordion-2 seeRecipe">
        <li>
          <div class="title mt8">
            <span>See full recipe</span>
          </div>
          <div class="content">
            <div class="mt24">

              <!-- Begin Ingredients -->
              <div class="col-md-4 feature boxed recipeIngredients">
                <h5 class="uppercase">Ingredients</h5>
                <hr>
                <ul class="bullets ingredients">
                  <li class="first">*</li>
                </ul> 
              </div>
              <!-- End Ingredients -->

              <!-- Begin Instructions -->
              <div class="col-md-8 col-md-offset-0 bordered feature">
                <h4 class="uppercase">Instructions</h4>
                <hr>
                <div class="allSteps">
                  <div class="feature feature-3 row recipe recipeStep">
                    <div class="col-md-2">
                      <div class="lead stepsNumber">*</div>
                    </div>
                    <div class="col-md-10 stepsContainer">
                      <p class="stepsText lead">
                        *
                      </p>
                    </div>              
                  </div>
                </div>
              </div>
              <!-- End Instructions -->

            </div>
          </div>
        </li>
      </ul>
      <!-- End Accordion with full recipe details -->
    </div>
    
  </div>
</section> 
<!-- End Recipe List -->
